<mat-toolbar style = "background-color: transparent; ">
  <mat-toolbar-row>
  <mat-icon (click)="sidenav.toggle()">dashboard</mat-icon> 
  <img class="img" src="../assets/images/logo.png" alt="logo" />  
  <span class="spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/home">
      <mat-icon>logout</mat-icon>
      <span>Log Out</span>
    </button>
    <button mat-menu-item>
    <mat-icon matBadge="5" matBadgeColor="warn">notifications_on</mat-icon>
    <span>Notifications</span>
  </button>
  </mat-menu>
  <div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<div style="padding: 3px;">
</div>

<mat-sidenav-container [hasBackdrop]="true"  >
  <mat-sidenav #sidenav mode="side" class="sideNavigation" >

    <mat-nav-list >
      <a mat-list-item routerLink="/home" (sidenavClose)="sidenav.close()">
        <mat-icon>home</mat-icon> <span class="nav-caption">Go to Home page</span>
      </a>
    </mat-nav-list>

    <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            User Details
          </mat-panel-title>
          </mat-expansion-panel-header>

      <mat-nav-list >
            <mat-expansion-panel>
                    <mat-expansion-panel-header>
                            <mat-panel-title>
                                Login Details
        </mat-panel-title>
        </mat-expansion-panel-header>
            <a mat-list-item routerLink="/updateparticulars" (sidenavClose)="sidenav.close()">
                <mat-icon>update</mat-icon> <span class="nav-caption">Update Particulars</span>
            </a>
            <a mat-list-item routerLink="/login" (sidenavClose)="sidenav.close()">
                <mat-icon>lock</mat-icon> <span class="nav-caption">Login</span>
            </a>

            <a mat-list-item routerLink="/home" (sidenavClose)="sidenav.close()">
              <mat-icon>logout</mat-icon> <span class="nav-caption">Log Out</span>
          </a> 
      
        </mat-expansion-panel>
      </mat-nav-list>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Registration
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mat-nav-list >
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Registration Details
            </mat-panel-title>
          </mat-expansion-panel-header>

          <a mat-list-item routerLink="/register" (sidenavClose)="sidenav.close()">
            <mat-icon>account_box</mat-icon><span class="nav-caption">Registration</span>
          </a>

          <a mat-list-item routerLink="/DataGrid" (sidenavClose)="sidenav.close()">
            <mat-icon>grid_on</mat-icon><span class="nav-caption">Data Grid</span>
          </a>
      
          <a mat-list-item routerLink="/fundwithdrawal" (sidenavClose)="sidenav.close()">
            <mat-icon>money</mat-icon><span class="nav-caption">FundWithDrawal</span>
          </a>
        </mat-expansion-panel>
      </mat-nav-list>

    </mat-expansion-panel>

  </mat-sidenav>
  <mat-sidenav-content>

  <div style="height: 88vh;">
      <router-outlet></router-outlet>
  </div>
  </mat-sidenav-content>
</mat-sidenav-container>
