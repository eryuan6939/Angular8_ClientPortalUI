<mat-toolbar style="background-color : #002E52;color: white;">
    <span>Registration for Client Portal</span>
  </mat-toolbar>
  <!--<div class="medium-list">
      <div class="list-viewer-wrapper">
        <div class="list-header-title">Register</div>
      </div>
    </div>-->
    <div class="container-fluid">
      <div class="row">
        <div class ="col-sm-4"></div>
        <div class ="col-sm-6">
          <div style="margin-top: 30px;">
    <mat-card>
        <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && onRegisterSubmit()" novalidate>
            <mat-form-field class="full-width">
                <mat-label>Name</mat-label>
              <input id="name"
                     matInput
                     formControlName="name"
                     [(ngModel)]="user.name"
                     placeholder="Enter your name" required />
                     <mat-hint>Enter your Fullname</mat-hint>
            </mat-form-field>
    
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input id="email"
                       matInput
                       formControlName="email"
                       [(ngModel)]="user.email"
                       placeholder="Enter your Email" required />
                       <mat-hint>Enter like example@abc.com</mat-hint>
              </mat-form-field>
    
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input id="password"
                       matInput
                       formControlName="password"
                       [(ngModel)]="user.password"
                       placeholder="Enter your password"
                       [type]="hide ? 'password':'text'" required />
                  <mat-icon matSuffix (click)="hide = !hide">
                    {{hide ? 'visibility' : 'visibility_off'}}
                  </mat-icon>
                  <mat-hint>Create unique Password</mat-hint>
              </mat-form-field>

              <mat-form-field class="full-width">
                <mat-label>Mobile Number</mat-label>
                <input id="phone"
                        matInput
                        formControlName="phone"
                        [(ngModel)]="user.phone"
                matInput placeholder="Enter your mobile number" required>
                <mat-icon matSuffix>phone</mat-icon>
                <mat-hint>Enter with area Code</mat-hint>
              </mat-form-field>

              <mat-form-field class="full-width">
                <mat-label>Date of Birth</mat-label>
                <input matInput [matDatepicker]="dp1" formControlName="DOB" [(ngModel)]="user.DOB"
                matInput placeholder="Enter Date of Birth" required>
                <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
                <mat-datepicker #dp1></mat-datepicker>
                <mat-hint>Enter DOB</mat-hint>
              </mat-form-field>
            
              <br/>
             
            
        </form>
      </mat-card-content>
        <mat-card-actions>
         <button mat-raised-button (click)="onRegisterSubmit()" color="primary"  [disabled]="!registerForm.valid">Register</button>
          <button mat-button routerLink="/login" class="divider" color="warn">Login</button>
        </mat-card-actions>
      </mat-card>
          </div>
        </div>
    </div>
